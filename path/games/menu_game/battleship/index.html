<html>
<head>
    <title>Морской бой</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
      body, h1, h2, #message, #startButton, #rotateButton, .board-container, table {
        font-family: 'Rubik', Arial, sans-serif !important;
      }
      .back-button {
        font-family: 'Rubik Mono One', Arial, sans-serif !important;
      }
      .back-button {
        position: fixed;
        top: 18px;
        left: 18px;
        z-index: 2000;
        padding: 10px 18px;
        background: #fff;
        color: #007bff;
        border: 2px solid #007bff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        transition: background 0.2s, color 0.2s;
      }
      .back-button:hover {
        background: #007bff;
        color: #fff;
      }
    </style>
</head>
<body>
    <a href="../forgamemenu.html" class="back-button">Вернуться назад</a>

    <h1 style="font-family: 'Rubik', Arial, sans-serif;">Морской бой</h1>

    <div class="boards">
        <div class="board-container">
            <h2 style="font-family: 'Rubik', Arial, sans-serif;">Ваше поле</h2>
            <table id="playerBoard"></table>
            <button id="rotateButton">Повернуть</button>  <!-- Кнопка поворота -->
        </div>

        <div class="board-container">
            <h2 style="font-family: 'Rubik', Arial, sans-serif;">Поле Феди</h2>
            <table id="computerBoard"></table>
        </div>
    </div>

    <div id="message"></div>

    <button id="startButton" disabled>Начать бой</button>

    <script src="script.js"></script>
</body>
</html>
