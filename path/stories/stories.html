<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-сайт с квадратами</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <style>
      body, .banner, .stories-footer, .modal, .modal-content, .modal-text-container, .modal-right, .close-button, .grid-item, .grid-item img, .read-here-btn {
        font-family: 'Rubik', Arial, sans-serif !important;
      }
      .back-button {
        font-family: 'Rubik', Arial, sans-serif !important;
      }
      /* Адаптация заголовка для мобильных устройств */
      .banner h1 {
        font-size: 5em;
        margin-bottom: 22px;
        text-align: center;
        letter-spacing: 0.01em;
        white-space: normal;
        max-width: 100vw;
        box-sizing: border-box;
      }
      .banner {
        overflow-x: hidden;
      }
      @media (max-width: 600px) {
        .banner h1 {
          font-size: 1.2em;
          margin-bottom: 8px;
          line-height: 1.1;
          padding: 0 2px;
          white-space: normal;
          letter-spacing: 0;
          text-align: center;
          max-width: 100vw;
          box-sizing: border-box;
        }
        .banner p {
          font-size: 1em;
        }
        .banner {
          padding: 10px 5px;
          overflow-x: hidden;
        }
      }
    </style>
</head>
<body>


    <a href="../../Fedya_web app.html" class="back-button" style="position:fixed;top:18px;left:18px;z-index:2000;padding:10px 18px;background:#fff;color:#007bff;border:2px solid #007bff;border-radius:6px;text-decoration:none;font-weight:500;font-size:1em;box-shadow:0 2px 8px rgba(0,0,0,0.08);">← Вернуться назад</a>

    <header>
        <div class="banner" style="padding-top: 50px;">>
            <!-- Здесь ваш баннер -->
            <h1 style="font-family: Rubik Mono One; margin-bottom: 22px;">Истории</h1> <!--font-size: 5em-->
            <p>Здесь Вы можете ознакомиться с несколькими историями о талисмане музея. Другие рассказы вы всегда сможете найти в группе музея.</p>
        </div>
    </header>

    <main>
        <div class="white-space"></div> <!-- Белый отступ -->

        <div class="image-grid">


            <div class="grid-item" data-image="img\qr\story1.svg" data-text="История помогает детям в лёгкой форме узнать инженерные принципы и обогатить кругозор. Чем отличаются бинокль и иллюминатор? Почему окна на кораблях и самолётах делают круглыми? Как форма влияет на безопасность и герметичность конструкции? Вы узнаете в этом рассказе!" data-link="story1.html">
                <img src="img/18_05_2025.jpg" alt="Иллюминатор">
            </div>

            <div class="grid-item" data-image="img\qr\story3.svg" data-text="Эта история — идеальный способ познакомить детей с культурой флота в доступной и душевной форме. Как морская форма стала символом? Почему даже медведю важно быть опрятным моряком? Как костюм превращается в повод для гордости? Вы можете узнать в этой истории." data-link="story2.html">
                <img src="img\23_10_2025.jpg" alt="Гюйс">
            </div>

            <div class="grid-item" data-image="img\qr\story3.svg" data-text="История знакомит детей с морскими традициями, учит основам навигации и показывает, что даже стеклянная банка может стать частью познавательной игры. Через игру они узнают, как моряки измеряли время и скорость судна при помощи часов, узлов и специальной дощечки." data-link="story3.html">
                <img src="img/03_08_2024.jpg" alt="Изображение 3">
            </div>



            <!-- Добавьте больше квадратов -->

        </div>

        <div class="stories-footer">
            Больше историй Вы можете прочитать в группе в VK: <b style="color:#007bff;">vk.com/vmmsf51</b>
        </div>

        <!-- Модальное окно (появляется при клике) -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-left">
                    <div class="modal-text-container">
                        <p id="modal-text"></p>
                    </div>
                </div>
                <div class="modal-right">
                    <img id="modal-image" src="" alt="Большое изображение">
                </div>
                <span class="close-button">&times;</span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
